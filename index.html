<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link type="text/css" rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="state-start">
 
   <div class="card-verse">
    <label class="label-card-verse" id="namber-securit">000</label>
  </div>

  <div class="card-front">
    <div id="circle-grande"></div>
    <div id="circle-pequeno"></div>
    <label class="label-card-Front" id="namber-card" >0000 0000 0000 0000</label>
    <label class="label-card-Front" id="name-card">Jane Appleseed</label>
    <label class="label-card-Front" id="adta-card">00/00</label>
  </div>

 
  <form class="formulario-card">

      <div class="input-form">   
        <label>Cardholder Name</label>
        <input class="aviso-name" id="input-name" type="text" maxlength="25" placeholder="e.g. Jane Appleseed" required >
        <span class="aviso-name" id="span-name" >ESTE CAMPO DEVE SER PREENCHIDO</span>
      </div>

      <div class="input-form">   
        <label>Card Number</label>
        <input class="aviso-namber" id="input-namber"  type="text" maxlength="19" onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" placeholder="e.g. 1234 5678 9123 0000" required>
        <span class="aviso-namber" id="span-numero" >ESTE CAMPO DEVE SER PREENCHIDO (16 CARACHTERES)</span>
      </div>

      <div class="input-form dataInput">   
        <label>Exp. Date (MM/YY)</label>
        <input class="aviso-data" id="input-date-mes" type="text" placeholder="MM" maxlength="2" onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" required>
        <input class="aviso-data" id="input-date-ano" type="text" placeholder="YY"  maxlength="2" onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" required>
        <span class="aviso-data" id="span-data">DATA INVALIDA</span>
      </div>

      <div class="input-form cvcInput">   
        <label>CVC</label>
        <input class="aviso-cvc" id="input-cvc" type="text" placeholder="e.g. 123"  maxlength="3"  onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" required>
        <span class="aviso-cvc" id="span-cvc">PREENCHA AQUI</span>
      </div>

      <div class="input-form">   
        <button id="btn-form" type="submit" value="Confirm">Confirm</button>
      </div>
  </form>
  
    <div class="complate-state">
      <div id="circle-complet"></div>
      <h1>THANK YOU!</h1>
      <h2>WE've added your card details</h2> 
      <button id="btnOpen"type="button">Continue</button>
    </div> 

</section> <!-- Completed state start -->

  </div>

  <script src="./js/functions.js"></script>
  <script src="./js/script.js"></script>

</body>
</html >
